<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit user</title>
    <link rel="shortcut icon" href="icons/faviconEco.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/products/{id}(id=${product.getId()})}" th:object="${product}">
    <input type="text" th:field="*{brand}" id="brand"/>
    <label for="brand">Введите brand: </label>
    <div style="color:red" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}">Full Name Error</div>
    <br/>
    <input type="text" th:field="*{productName}" id="productName"/>
    <label for="productName">Введите productName: </label>
    <div style="color:red" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}">productName Error</div>
    <br/>
    <input type="text" th:field="*{yearOfRelease}" id="yearOfRelease" />
    <label for="yearOfRelease">Эл. почта</label>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfRelease')}" th:errors="*{yearOfRelease}">yearOfRelease error</div>
    <br/>
    <input type="text" th:field="*{price}" id="price" />
    <label for="price">price</label>
    <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">price error</div>
    <br/>
    <input type="text" th:field="*{pathToImg}" id="pathToImg" />
    <label for="pathToImg">pathToImg</label>
    <div style="color:red" th:if="${#fields.hasErrors('pathToImg')}" th:errors="*{pathToImg}">pathToImg error</div>
    <br/>


    <input type="submit" value="Редактировать!"/>
</form>

</body>
</html>
