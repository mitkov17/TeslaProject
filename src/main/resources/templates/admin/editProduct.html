<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit product</title>
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>

<header  id="target_up">
    <nav>
        <div class="container">
            <ul class="menuPark">
                <li class="menuPark_item"><a href="/index" class="menu_link">Главная</a></li>
                <li class="menu_item" sec:authorize="isAuthenticated()">
                    <a class="menu_link" sec:authorize="hasRole('ROLE_ADMIN')" sec:authentication="name" th:href="@{/admin/adminPage}"></a>
                    <a class="menu_link" sec:authorize="hasRole('ROLE_USER')" sec:authentication="name" th:href="@{/people/personPage}"></a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<section id="spec" class="pageSection">
    <div class="container">
        <div class="label">edit</div>
        <div class="title2">Редактировать электромобиль</div>
        <div class="row justify-content-center" >
            <div class="col-md-6" >

                <form th:method="PATCH" th:action="@{/admin/products/{id}(id=${product.getId()})}" th:object="${product}">
                    <div class="form-group">
                        <label for="brand">Название бренда: </label>
                        <input class="form-control" type="text" th:field="*{brand}" id="brand"/>
                    </div>
                    <div class="form-group">
                        <label for="productName">Модель электромобиля: </label>
                        <input class="form-control" type="text" th:field="*{productName}" id="productName"/>
                    </div>
                    <div class="form-group">
                        <label for="yearOfRelease">Год выпуска электромобиля</label>
                        <input class="form-control" type="text" th:field="*{yearOfRelease}" id="yearOfRelease" />
                    </div>
                    <div class="form-group">
                        <label for="price">Цена</label>
                        <input class="form-control" type="text" th:field="*{price}" id="price" />
                    </div>
                    <div class="form-group">
                        <label for="pathToImg">Путь до картинки</label>
                        <input class="form-control" type="text" th:field="*{pathToImg}" id="pathToImg" />
                    </div>
                    <input class="btn btn-primary" type="submit" value="Редактировать"/>
                </form>
            </div>
        </div>
    </div>
</section>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
