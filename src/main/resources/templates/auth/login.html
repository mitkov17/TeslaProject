<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" th:href="@{/css/style.css}">
</head>

<body>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" th:text="#{authentic.title}">Аутентификация</h3>
                        <form name="f" method="post" action="/process_login">

                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                            <div class="col-md-12 mb-4 pb-2">

                                <div class="form-outline">
                                    <input type="text" name="username" id="username" class="form-control form-control-lg" />
                                    <label class="form-label" for="username" th:text="#{authentic.login}">Логин</label>
                                </div>

                            </div>
                            <div class="col-md-12 mb-4 pb-2">

                                <div class="form-outline">
                                    <input type="password" name="password" id="password" class="form-control form-control-lg" />
                                    <label class="form-label" for="password" th:text="#{authentic.password}">Пароль</label>
                                </div>

                            </div>

                            <div class="row">
                                <div class="mt-4 pt-2">
                                    <input class="btn btn-primary btn-lg" type="submit" th:value="#{authentic.signin}" />
                                </div>

                                <div class="mt-4 pt-2 offset-md-2">
                                    <a class="nav-link" href="/index" th:text="#{authentic.return}">Вернуться на главный экран</a>
                                </div>

                                <div th:if="${param.error}" style="color:red">
                                    Wrong username or password
                                </div>
                            </div>

                            <div class="row">
                                <div class="mt-4 pt-2" th:text="#{authentic.noacc}">Ещё нет аккаунта?</div>
                                <div class="mt-4">
                                    <a class="nav-link" href="/auth/registration" th:text="#{authentic.reg}">Зарегистрируйтесь!</a>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
