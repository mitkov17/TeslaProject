<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="shortcut icon" href="icons/faviconEco.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>


<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Регистрация</h3>
                        <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">

                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" th:field="*{fullName}" id="fullName" class="form-control form-control-lg" />
                                        <label class="form-label" for="fullName">Полное имя</label>
                                        <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">fullName error</div>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth" class="form-control form-control-lg" />
                                        <label class="form-label" for="dateOfBirth">Дата рождения</label>
                                        <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">dateOfBirth error</div>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="email" th:field="*{email}" id="email" class="form-control form-control-lg" />
                                        <label class="form-label" for="email">Эл. почта</label>
                                        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="tel" th:field="*{phone}" id="phone" class="form-control form-control-lg" />
                                        <label class="form-label" for="phone">Телефон</label>
                                        <div style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">phone error</div>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="text" th:field="*{username}" id="username" class="form-control form-control-lg" />
                                        <label class="form-label" for="username">Логин</label>
                                        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>

                                    <div class="form-outline">
                                        <input type="password" th:field="*{password}" id="password" class="form-control form-control-lg" />
                                        <label class="form-label" for="password">Пароль</label>
                                        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="mt-4 pt-2">
                                    <input class="btn btn-primary btn-lg" type="submit" value="Зарегистрироваться" />
                                </div>

                                <div class="mt-4 pt-2 offset-md-2">
                                    <a class="nav-link" href="/index">Вернуться на главный экран</a>
                                </div>
                            </div>

                            <div class="row">
                                <div class="mt-4 pt-2">Уже есть аккаунт?</div>
                                <div class="mt-4">
                                    <a class="nav-link" href="/auth/login">Авторизуйтесь!</a>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
