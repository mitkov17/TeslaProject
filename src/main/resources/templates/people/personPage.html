<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person page</title>
    <link rel="shortcut icon" href="icons/faviconEco.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css" th:href="@{/css/style.css}">
</head>
<body>

<header  id="target_up">
    <nav>
        <div class="container">
            <ul class="menuPark">
                <li class="menuPark_item"><a href="/index" class="menu_link">Главная</a></li>
                <li class="menuPark_item"><a href="/shop" class="menu_link">Магазин</a></li>
            </ul>
        </div>
    </nav>
</header>

<section id="spec" class="specific">
    <div class="container">
        <div class="label">user</div>
        <div class="title2">информация о пользователе</div>
        <div class="row" >
            <div class="col-md-12" >

                <div>
                    <hr/>
                    <br/>
                    <table>
                        <tr>
                            <td>Полное имя</td>
                            <td>Телефон</td>
                            <td>Эл.адрес</td>
                            <td>Дата рождения</td>
                            <td>Логин</td>
                        </tr>
                        <tr>
                            <td><span th:text="${user.get().getFullName()}">person</span></td>
                            <td><span th:text="${user.get().getPhone()}">person</span></td>
                            <td><span th:text="${user.get().getEmail()}">person</span></td>
                            <td><span th:text="${user.get().getDateOfBirth()}">person</span></td>
                            <td><span th:text="${user.get().getUsername()}">person</span></td>
                        </tr>
                    </table>
                    <hr/>
                </div>

            </div>
        </div>
    </div>
</section>

<br><br>

<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="logout"/>
</form>

</body>
</html>
