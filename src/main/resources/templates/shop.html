<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecological Problems</title>
    <link rel="shortcut icon" href="icons/faviconEco.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/static/css/style.css" th:href="@{/css/style.css}">
    <!-- For confirmation -->
    <link rel="stylesheet" th:href="@{/css/alerty.css}">
</head>
<body>

<header  id="target_up">
    <nav>
        <div class="container">
            <ul class="menuPark">
                <li class="menuPark_item"><a href="/index" class="menu_link">Главная</a></li>
                <li class="menu_item" sec:authorize="isAuthenticated()">
                    <a class="menu_link" sec:authorize="hasRole('ROLE_ADMIN')" sec:authentication="name" th:href="@{/admin/adminPage}"></a>
                    <a class="menu_link" sec:authorize="hasRole('ROLE_USER')" sec:authentication="name" th:href="@{/people/personPage}"></a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container-fluid">
    <div class="row">
        <aside class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
            <form th:method="POST" class="search" th:action="@{/shop/search}">
                <div class="panel panel-success panel-aside-my">
                    <div class="panel-heading panel-my-header">Найти товар</div>
                    <div class="panel-body">
                        <div class="list-body">
                            <div class="input-group mb-3">
                                <input type="text" id="query" name="query" class="form-control" placeholder="Искать товар" aria-label="" aria-describedby="basic-addon1">
                                <div class="input-group-prepend">
                                    <input type="submit" id="goSearch" value="Go!" class="btn btn-success">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!-- TODO -->
            <div class="panel panel-success panel-aside-my">
                <div class="panel-heading panel-my-header">Бренды</div>
                <div class="panel-body">
                    <div class="list-group">
                        <a href="/shop?find_by_brand=Tesla" class="list-group-item list-group-item-action list-group-item-light">Tesla</a>
                        <a href="/shop?find_by_brand=Ford" class="list-group-item list-group-item-action list-group-item-light">Ford</a>
                        <a href="/shop?find_by_brand=BMW" class="list-group-item list-group-item-action list-group-item-light">BMW</a>
                    </div>
                </div>
            </div>

            <div class="panel panel-success panel-aside-my">
                <div class="panel-heading panel-my-header">Сортировать по</div>
                <div class="panel-body">
                    <div class="list-group">
                        <a href="/shop?sort_by=idd" class="list-group-item list-group-item-action list-group-item-light">Обычный порядок</a>
                        <a href="/shop?sort_by=priceA" class="list-group-item list-group-item-action list-group-item-light">Возрастанию цены</a>
                        <a href="/shop?sort_by=priceD" class="list-group-item list-group-item-action list-group-item-light">Убыванию цены</a>
                    </div>
                </div>
            </div>
            <!-- Categories -->
        </aside>
        <main class="col-xs-12 col-sm-8 col-md-9 col-lg-10 shopMain">
            <div id="productList">
                <div class="row">
                    <div th:each="product : ${products}" th:id="${product.getId()}" class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                        <div class="panel panel-default product">
                            <div class="panel-body">
                                <div class="thumbnail">
                                    <img th:src="${product.getPathToImg()}" alt="Icon" class="d-block w-100">
                                </div>
                                <h4 th:text="${product.getBrand()} + ' ' + ${product.getProductName()}" class="nameTr">product</h4>
                                <hr>
                                <ul class="list-group">
                                    <li class="list-group-item"><small>Бренд: </small> <span th:text="${product.getBrand()}" class="brandPark">product</span></li>
                                    <li class="list-group-item"><small>Модель: </small> <span th:text="${product.getProductName()}" class="modelPark">product</span></li>
                                    <li class="list-group-item"><small>Год выпуска: </small> <span th:text="${product.getYearOfRelease()}" class="materialPark">product</span></li>
                                    <li class="list-group-item"><small>Цена: </small> <span th:text="'$' + ${product.getPrice()}" class="pricePark">product</span></li>
                                </ul>
                                <div class="code">
                                    <input type="submit"  class="btn btn-success float-right confBtn" value="Купить">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<footer id="foot" class="footer">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3662.2278149570006!2d-122.15273856833483!3d37.394748336392475!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb0755d7d5b47%3A0xaa5d96e0a3eec104!2zMzUwMCBEZWVyIENyZWVrIFJkLCBQYWxvIEFsdG8sIENBIDk0MzA0LCDQodCo0JA!5e0!3m2!1sru!2sua!4v1603732151556!5m2!1sru!2sua" width="100%" height="630" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

    <div class="footer_info">
        <address class="footer_addr">3500 Deer Creek Road
            Пало-Альто , Калифорния 94304</address>
        <a class="footer_phone" href="tel:08921093303">08921 093303</a>
        <div class="footer_social">
            <a href="https://www.facebook.com/TESLAOFFICIAL/" class="footer_social-item"><img src="icons/faceb_ic.svg" alt="facebook"></a>
            <a href="https://www.instagram.com/teslamotors/" class="footer_social-item"><img src="icons/insta_ic.svg" alt="instagram"></a>
            <a href="https://twitter.com/tesla" class="footer_social-item"><img src="icons/twitter_ic.svg" alt="twitter"></a>
        </div>
    </div>
</footer>

<script src="js/appCourse.js"></script>
<script src="js/script.js"></script>
<script src="js/alerty.js"></script>
<script src="js/shopConfirm.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>


</body>
</html>
