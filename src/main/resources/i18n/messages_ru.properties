aboutus.whoweare=Мы - команда разработчиков, состоящая из одного человека, сделали сайт об электромобилях Tesla и хотим представить его Вам.
lineup.title=Модельный ряд
lineup.roadster.brief=Спортивный электромобиль, первый автомобиль фирмы. Официальная презентация состоялась 19 июля 2006 года в городе Санта-Моника, Калифорния. Tesla Motors провела конкурс для выбора вида запланированных двух Tesla Roadster, выданных британским производителем спортивных автомобилей Lotus. Автомобили были получены.
lineup.modelS.brief=Концепт автомобиля был представлен 26 марта 2009 года в городке Хоторн, Калифорния. Пятидверный хетчбэк разрабатывается под прежним условным обозначением «Whitestar» фирменным филиалом в Детройте. После окончания проектно-конструкторских работ фабрика должна производить в Калифорнии первоначально 10 000, позже — 25 000 автомобилей модели.
lineup.modelX.brief=9 февраля 2012 года компания представила прототип новой модели — кроссовер под названием Tesla Model X. Тогда же Илон Маск заявил, что производство модели планируется начать в 2013 году.
lineup.model3.brief=Model 3 изначально носила названия Model E и BlueStar, текущее название было анонсировано 15 июля 2014 года. Ожидалось, что модель будет представлена в марте 2016 года.
lineup.modelY.brief=Электрический кроссовер среднего класса, представленный в марте 2019 года. Серийное производство начато на фабрике во Фримонте в январе 2020, а поставки потребителям — 13 марта 2020.
lineup.semi.brief=16 ноября 2017 Tesla провела презентацию электрического тягача Tesla Semi, производство которого начнется в 2021 году. Запас хода у электрогрузовика составляет примерно 800 км (возможно 900 км) при загрузке в 40 тонн.
lineup.cybertruck.brief=21 ноября 2019 года компания представила электрический пикап Tesla Cybertruck. Спустя пять дней после презентации автомобиль собрал 250 000 предзаказов.
lineup.roadster.more1=Спортивный электромобиль, первый автомобиль фирмы. Официальная презентация состоялась 19 июля 2006 года в городе Санта-Моника, Калифорния.
lineup.roadster.more2=Tesla Motors провела конкурс для выбора вида запланированных двух Tesla Roadster, выданных британским производителем спортивных автомобилей Lotus. Автомобили были получены.
lineup.roadster.more3=Первые 1000 Tesla Roadster были сделаны в течение одного месяца. Цена одного автомобиля составила 100 000 долларов США. Серийное производство началось в марте 2008 года.
lineup.roadster.more4=Эта модель продавалась до 2012 года, поскольку контракт с Lotus на поставку 2500 машин истёк в конце 2011 года. Компания перестала принимать заявки на американском рынке в августе 2011 года. Следующее поколение этой модели планируется представить в 2019 году.
lineup.roadster.more5=Серийное производство, по заявлению компании, началось 17 марта 2008 года, хотя реальные поставки покупателям начались на несколько месяцев позже.
lineup.roadster.more6=К сентябрю 2009 года было продано 700 родстеров
lineup.roadster.more7=В 2010 году компания начала производство и продажу праворульных автомобилей для рынков Великобритании, Австралии, Японии, Гонконга и Сингапура. В этом же году была представлена версия Tesla Roadster 2,5.
lineup.roadster.more8=В мае 2010 года компания Tesla Motors получила от Toyota 50 миллионов долларов инвестиций, на которые приобрела закрытый завод NUMMI (Фремонт, штат Калифорния), ранее принадлежавший Toyota.
lineup.roadster.more9=Контракт с Lotus на поставку 2500 машин истёк в конце 2011 года. Компания перестала принимать заявки на американском рынке в августе 2011 года. Производство модели Tesla Roadster прекращено в январе 2012 года. В рестайлинговой версии Roadster 2.5, который был представлен летом 2012 в Гудвуде, автомобиль получил измененную радиаторную решетку, передний и задний бампера.
lineup.roadster.more10=29 сентября 2014 Tesla Motors заявила о незначительном обновлении модели. Новую версию назвали Tesla Roadster 3.0. Улучшенная аэродинамика, увеличенная до 70 кВт·ч ёмкость аккумуляторов и шины с меньшим сопротивлением качению позволили увеличить автономность до 644 км (400 миль).
lineup.roadster.more11=Новое поколение Roadster, построенное на той же платформе что и Model 3 планируется выпустить в 2019 году.
lineup.roadster.more12=На международном Детройтском автосалоне 2010 был показан юбилейный экземпляр Tesla Roadster. Руководитель Tesla Илон Маск сообщил, что компания выпустила 1000 электрических родстеров Tesla Roadster. Тысячный Tesla Roadster отличается уникальной отделкой интерьера с карбоновыми вставками. Его цена составляет 175 тысяч долларов и вырученные от его продажи средства направят на благотворительные нужды.
lineup.modelS.more1=Концепт автомобиля был представлен 26 марта 2009 года в городке Хоторн, Калифорния. Пятидверный хетчбэк разрабатывается под прежним условным обозначением «Whitestar» фирменным филиалом в Детройте. После окончания проектно-конструкторских работ фабрика должна производить в Калифорнии первоначально 10 000, позже — 25 000 автомобилей модели.
lineup.modelS.more2=Поставка автомобилей в США началась 22 июня 2012 года. Изначально предлагалось две версии: на 60 и 85 кВт⋅ч, оборудованные одним электродвигателем, расположенным на задней оси. Затем, 9 октября 2014 года, появилась опция с электродвигателями на каждой оси, а уже с 8 апреля 2015 года компания полностью отказалась от однодвигательной комплектации и от 60 кВт⋅ч версии. С этого времени все выпускающиеся машины оборудованы двумя электродвигателями, полным приводом и в базовой версии оснащаются 70 кВт⋅ч батареей. Стартовая цена начинается от 75 750 долларов в США. В зависимости от комплектации, без перезарядки автомобиль сможет проехать 442, 502 и 480 километров.
lineup.modelS.more3=12 ноября 2012 года автомобиль получил награду «Автомобиль года» от американского журнала Motor Trend.
lineup.modelS.more4=Поставки моделей S и X в 2015 и 2016 годах:
lineup.modelS.more5=30 марта 2018 года компания Tesla отозвала около 123 тыс. автомобилей серии Model S, которые были выпущены до апреля 2016, для замены деталей гидроусилителя руля. Обуславливалось это тем, что болты гидроусилителя подвержены коррозии в холодное время года. Такое воздействие оказывается из-за соли, которую используют в целях предотвращения обледенения на дорогах. Tesla начала поставки с 1000 седанов ограниченного выпуска Signature и Signature Performance, оснащённых аккумуляторами ёмкостью 85 кВт·ч и стоимостью 95 400 и 105 400 долларов соответственно.
lineup.modelS.more6=Изначально в планах Tesla было начать в 2013 году производство автомобилей с аккумуляторами ёмкостью 60 кВт·ч (335 км) и 40 кВт·ч (260 км), однако из-за малого спроса от модели на 40 кВт·ч решено было отказаться от них.
lineup.modelS.more7=В июне 2013 года компания показала перезарядку Model S путём автоматической замены батареи. В ходе демонстрации было показано, что процедура занимает примерно 90 секунд, что более чем вдвое быстрее заправки полного бака аналогичного бензинового автомобиля. По заявлению президента компании Илона Маска, «медленная» (20 минут для 50 % заряда аккумулятора) зарядка батареи Model S на заправочных станциях компании останется бесплатной, в то время как быстрая замена обойдётся владельцу машины в сумму около 60—80 долларов, что примерно соответствует стоимости полного бака бензина.
lineup.modelS.more8=Однако, в дальнейшем, от планов по автоматической смене батарей было решено отказаться в пользу развития сети заправок Tesla Superchargers. Только автомобили, проданные до 22 января 2017 года, будут пользоваться пожизненной бесплатной неограниченной быстрой зарядкой на станциях Tesla Superchargers; автомобили, проданные после января 2017 года, получат 400 кВт·ч бесплатной быстрой зарядки в год, при превышении этого количества, владельцу придётся оплатить стоимость потреблённого во время быстрой зарядки электричества.
lineup.modelS.more9=В 2016 году Tesla Model S получил обновлённый дизайн, частично более схожий с Model 3. В 2017 году также произошло некоторое обновление модельного ряда и теперь в продаже доступны только версии 75, 75D, 100D, P100D (цифры обозначают ёмкость аккумулятора в кВт·ч, D — полный привод, P — производительная версия).
lineup.modelX.more1=9 февраля 2012 года компания представила прототип новой модели — кроссовер под названием Tesla Model X. Тогда же Илон Маск заявил, что производство модели планируется начать в 2013 году. Изначально планировалось, что в конце 2014 года будут поставлены небольшие партии, а полноценный выпуск модели начнётся в 2015 году. Однако, в феврале 2014 года было заявлено, что начало поставок ожидается только во втором квартале 2015 года. В ноябре начало поставок было вновь перенесено, на этот раз на третий квартал 2015 года.
lineup.modelX.more2=По сравнению с Model S внесены следующие изменения: добавлен 3-й ряд сидений, автоматически открывающиеся задние двери вверх для входа пассажиров во 2-й и 3-й ряд, возможность заказать модель с двумя моторами.
lineup.modelX.more3=В 1-м квартале 2016 года было продано 2400 Tesla Model X.
lineup.modelX.more4=Среди причин задержки выпуска Tesla Model X были проблемы с дверьми в форме крыла чайки и охлаждением двигателей.
lineup.modelX.more5=Первыми автомобиль получат покупатели, резервировавшие его более трёх лет назад и внёсшие депозит в 40 тысяч долларов. Предзаказ оформили около 25 тысяч человек, время ожидания поставок для новых покупателей — от 8 до 12 месяцев. В Tesla ожидают, что половину их будущих продаж составят кроссоверы.
lineup.modelX.more6=Tesla Motors планирует расширить свою аудиторию за счёт женщин с детьми и позиционирует Model X как «самый безопасный SUV за всю историю» и семейный автомобиль для путешествий (машина может тянуть автоприцеп массой более двух тонн). В целом же сегмент дорогих SUV в августе 2015 года вырос в США на 17%, впятеро лучше всего авторынка.
lineup.modelX.more7=В 2016 году Tesla Model X начнут собирать и на европейском заводе компании в нидерландском Тилбурге.
lineup.model3.more1=Model 3 изначально носила названия Model E и BlueStar, текущее название было анонсировано 15 июля 2014 года. Ожидалось, что модель будет представлена в марте 2016 года.
lineup.model3.more2=30 июля 2007 года Мартин Эбергартд сообщил, что автомобиль поступит в продажу к 2012 году. Ожидаемая цена модели в США составляла не более 30 000 долларов[источник не указан 1090 дней.
lineup.model3.more3=Model 3 была представлена 1 апреля 2016 года. За первую неделю машину зарезервировали 325 тыс. человек, внеся депозит в одну тысячу долларов. По словам Маска, такой значительный объём заказов должен был привести к корректировке производственных планов компании.
lineup.model3.more4=Производство стартовало в 2017 году. Цена стандартной версии — 35 000 долларов, дальность поездки в базовой модели равна 350 км. Автомобиль на 20 % компактнее Model S.
lineup.model3.more5=Изначально электромобиль должен был называться Tesla Model Е, но компания Ford подала на Tesla Motors в суд, который и выиграла, получив право на название Model E.
lineup.model3.more6=1 апреля 2016 года в день презентации прототипа модели было открыто резервирование. К началу презентации компания получила 115 тыс. заявок. Всего за первые сутки машину зарезервировали 180 тыс. человек, внеся депозит в одну тысячу долларов. Это число превысило общее число продаж автомобилей компании за всю историю. Число заказов за первые три дня достигло 276 тыс., за первую неделю — 325 тыс., а к 16 мая 2016 года достигло 373 тыс. Через день после старта резервирования Илон Маск сообщил, что компания будет вынуждена пересмотреть собственный производственный план.
lineup.model3.more7=19 мая стало известно, что Tesla Motors продаст собственных акций на $1,4 млрд и пустит привлечённые средства на расширение производства до 500 тыс. автомобилей уже к 2018 году.
lineup.model3.more8=31 мая 2016 года на ежегодном собрании акционеров Илон Маск объявил, что владельцы Model 3 будут платить за пользование фирменной сетью зарядных станций Supercharger или должны приобрести соответствующую опцию. Причиной этого решения компания назвала желание максимально уменьшить начальную стоимость автомобиля.
lineup.model3.more9=2 июня Маск сообщил, что разработка Model 3 практически завершена, и компания планирует окончить разработку через шесть недель, оставив любые новые идеи для следующих версий. Также было объявлено, до конца 2016 года состоится мероприятие, посвящённое Model 3. Издание The Verge предполагает, что речь шла о презентации готовой к производству версии электромобиля.
lineup.model3.more10=28 июля 2017 года журналистам и сотрудникам компании были представлены первые 30 серийных Tesla Model 3. Приоритет в очереди на получение достался сотрудникам компании.
lineup.model3.more11=Первые поставки не связанные с компанией заказчикам планировались на ноябрь—декабрь 2017 года. Поставки Tesla Model 3 в стандартной комплектации за 35 000$ планировалось начать в конце 2017, а весной 2018 года поставлять версии с 2 моторами (D), в дальнейшем с улучшенной производительностью (PD). Первые поставки Tesla Model 3 за пределы США планировалось начать в конце 2018, а выпуск версии с правым рулём только в 2019 году.
lineup.model3.more12=В 3 квартале 2017 года было произведено 260 Tesla Model 3.
lineup.model3.more13=В 4 квартале 2017 года произведено 2425 автомобилей.
lineup.model3.more14=В 1 квартале 2018 года произвели 9766 автомобилей.
lineup.model3.more15=Во 2 квартале 2018 года было произведено 28 578 автомобилей. До 2 квартала 2018 в производстве была только Long Range версия с одним мотором(RWD).
lineup.model3.more16=Во 2 квартале 2018 года началось производство и поставки версии с двумя моторами и улучшенной производительностью. Для всех вышеперечисленных версий предполагаемый запас хода составляет 310 миль(500 км).
lineup.model3.more17=В 3 квартале 2018 года было произведено 53 239 автомобилей, причём электромобилей с двумя моторами было произведено больше, чем с одним. 13 октября 2018 года с конвейера сошел электромобиль Tesla Model 3 под порядковым номером 100 000.
lineup.model3.more18=В 4 квартале 2018 года было произведено 61 394 автомобилей, всего за 2018 год было изготовлено 145 846 экземпляров Model 3. Таким образом, Model 3 стала самым продаваемым электромобилем в 2018 году, обойдя Nissan Leaf и BAIC EC. И это несмотря на то, что в 2018 году цена на самые доступные модификации Model 3 была от 45 000 долларов(производство базовой версии ценой от 35 000 долларов планируют запустить в 2019 году) , а продажи за пределами Северной Америки ещё не начались.
lineup.model3.more19=В 1 квартале 2019 года было произведено 62 950 Model 3, во втором квартале 2019 года - 72 531 Model 3. В первом квартале 2019 года начались продажи Model 3 за пределами Северной Америки, прежде всего в Европе и Китае. В первом-втором квартале 2019 года в Европе были доступны только машины с левым рулём и в дорогих комплектациях. Первые Model 3 с правым рулём прибыли в Великобританию в конце июня-начале июля 2019 года.
lineup.modelY.more1=Электрический кроссовер среднего класса, представленный в марте 2019 года. Серийное производство начато на фабрике во Фримонте в январе 2020, а поставки потребителям — 13 марта 2020.
lineup.modelY.more2=Первые упоминания про электрический кроссовер Tesla Model Y датируются 2015-2016 гг.: тогда Илон Маск порой обещал двери Falcon Wings, раздумывал о собственной платформе для новинки, рассказывал о новом заводе. Однако победил прагматизм и желание поскорее запустить электрокар в производство: кроссовер Tesla Model Y построен с использованием компонентов Tesla Model 3 (два электромобиля технически родственники на 75%), задние двери выполнены обычным способом, а первый экземпляр Tesla Model Y приехал из США. Что, впрочем, не отменяет факта: Tesla Model Y – это полностью самостоятельная модель.
lineup.modelY.more3=Прежде всего, электрический кроссовер Tesla Model Y оказывается несколько крупнее седана Tesla Model 3 по габаритам. Так, длина составляет 4,75 м, ширина равна 1,92 м, а больше всего отличается высота кузова – 1,62 м. Плюс кроссовер получил 2,89-метровую колесную базу и 17-сантиметровый клиренс (167 мм, если точно). При этом оба автомобиля максимально похожи спереди и сзади – не ровен час их спутать: похожи фары и фонари, схожие обводы переднего бампера и гладкого капота, лишь задний бампер слегка изменился в нижней части. При взгляде на боковину отличия более заметны. Прежде всего, сразу заметен более высокий «купол» крыши. Кроме того, кроссовер Tesla Model Y получил приметные увеличенные окошки сзади. Пожалуй, пригодятся для пассажиров третьего ряда. Да-да, производитель заявляет для Tesla Model Y опциональный 7-местный салон, что также выделяет кроссовер на фоне седана.
lineup.modelY.more4=Передняя панель также практически идентична Tesla Model 3: массивная деревянная вставка, горизонтальный 15-дюймовый дисплей, отсутствие привычных приборов и дефлекторов вентиляции. Вместо последних – щель во всю ширину салона, через которую подается воздух. Похожи передние сиденья и дверные карты в стиле «минимализм»: нейтрально-серая цветовая гамма, вставка из алькантары, кнопки с черной глянцевой отделкой. Много глянца и на центральной консоли – два вместительных бокса прикрыты крышками с микролифтом. В целом: все знакомо и узнаваемо относительно Tesla Model 3.
lineup.modelY.more5=Но стоит лишь пересесть назад – и вы сразу увидите разницу. Даже не так: не увидите – а почувствуете. Своими ногами и ступнями, для которых наконец предложено вдоволь места. В который раз утверждаю: кузов «кроссовер» оптимален для электромобиля с аккумулятором в днище. Так можно обеспечить более высокую посадку для пассажиров второго ряда, установить передние кресла повыше – и, как результат, выиграть место для ног, коленей, ступней. Вот вам первое важное преимущество кроссовера над седаном Tesla Model 3. А если добавить панорамную крышу, регулировку заднего дивана по углу наклона, дефлекторы вентиляции и подогрев для пассажиров, то электрокар Tesla Model Y и вовсе выглядит хорошистом. Вот только – снова «минимализм». Не видите на фото кнопок подогрева дивана? Их нет: управление подогревом дивана сзади осуществляется через центральный дисплей в передней части салона. В этом есть и преимущества и недостатки. Минус – пассажиры не могут сами включать/отключать подогрев. Плюс – водителю удобно выключать подогрев: к примеру, после того, как высадил детей у школы.
lineup.modelY.more6=Теперь второе важное преимущество Tesla Model Y и его типа кузова: багажник. Покатая задняя дверь поднимается высоко и открывает огромный проем, через который в багажник удобно грузить крупногабаритные вещи. При 5-местном салоне объем багажника составляет около 500 литров, а если сложит второй ряд сидений – то получите 1 926 литров. Плюс две ниши в подполье (для зарядных проводов или набора автомобилиста), плюс электропривод крышки багажника, плюс кнопки складывания задних сидений… Еще бы шторка багажника не помешала – а вот ее как раз и нет. Зато есть второй маленький багажник под капотом.
lineup.semi.more1=16 ноября 2017 Tesla провела презентацию электрического тягача Tesla Semi, производство которого начнется в 2021 году. Запас хода у электрогрузовика составляет примерно 800 км (возможно 900 км) при загрузке в 40 тонн.
lineup.semi.more2=Хотя иногда автомобиль называют первым в мире представителем класса электрогрузовиков, он был представлен позже MFTBC E-Fuso Vision One.
lineup.semi.more3=Разработкой грузовика руководит Джером Гильен, бывший программный директор Tesla S и вице-президент по проектированию транспортных средств.
lineup.semi.more4=Первоначально презентация грузовика была запланирована на сентябрь 2017 года. 4 октября 2017, за три недели до официального анонса, на сайте Reddit один из пользователей опубликовал фотографию автомобиля, который может быть грузовиком Tesla, однако в компании отказались комментировать появившееся фото. Во время выступлений на презентации модели Semi учредитель компании отметил, что производство подобного электрического грузовика станет новым шагом в сторону освобождения экономики от использования ископаемого топлива. На презентации, которая прошла 16 ноября 2017, стали известны технические характеристики грузовика: на одном заряде аккумулятора он может проехать до 800 километров; без груза Semi может разогнаться до 100 км/ч за 5 секунд, при полной загрузке (36 тонн) — за 20 секунд; коэффициент аэродинамического сопротивления кабины (Cx) заявлен на уровне 0,36. Время полной зарядки аккумулятора составляет 40 минут (при этом на 80 % он заряжается за 30 минут).
lineup.semi.more5=Грузовик относится к 8 классу (по американской классификации) с максимальной разрешённой массой более 15 тонн. Стёкла грузовика изготовлены из специального усиленного стекла и отличаются повышенной прочностью.
lineup.semi.more6=Протестировать работу каравана автомобилей в беспилотном режиме компания собирается (2017) в пустыне штата Невада. В конце января 2018 года появились свидетельства того, что в калифорнийском Саннивейле компания начала испытания грузовика на дорогах общего пользования.
lineup.semi.more7=Выпуск Tesla Semi изначально планировали начать в 2019 году. Позднее начало производства было перенесено на 2020 год.
lineup.semi.more8=9 июня 2020 года Илон Маск заявил, что электрический тягач готов: «Пришло время сделать всё возможное и довести Tesla Semi Truck до серийного производства. До сих пор оно было ограниченным, что позволило нам улучшить его». В результате 10 июня впервые в истории акции Tesla стали стоить более 1 тыс. долларов за штуку, а капитализация компании превысила 185 млрд долларов. По этому показателю Tesla обошла японскую Toyota, став самым дорогим автопроизводителем в мире.
lineup.cyber.more1=21 ноября 2019 года компания представила электрический пикап Tesla Cybertruck. Спустя пять дней после презентации автомобиль собрал 250 000 предзаказов.
lineup.cyber.more2=Обладает запасом хода на 400—800 км, а также пневмоподвеской, подстраивающейся под нагрузку. Есть опция герметичности и розетки в кузове на 110 и 220 вольт. Производство запланировано на конец 2021 года.
lineup.cyber.more3=В 2012 и 2013 годах Маск обсуждал создание пикапа, схожего с Ford F-250. В раннем 2014 Маск предсказывал 4-5 лет перед созданием такой машины.
lineup.cyber.more4=В 2016 Маск говорил о создании пикапа с совершенно новыми свойствами. Возможно создание рамы и подвески для создания пикапа или небольшого фургона. В позднем 2017 размер был определён как, по меньшей мере Ford F-150, причем со свойством «изменяющий игру». В процессе выкаток Tesla Semi и Tesla Roadster в ноябре 2017-го показывали картинку пикапа, способного перевозить пикап. Идеи этого пикапа прорабатывались 5 лет, по меньшей мере.
lineup.cyber.more5=В позднем 2018 Tesla работала над двумя гранями своего пикапа. Первая грань — это использование основы Mercedes-Benz Sprinter с добавленными Tesla электрической трансмиссией, батареей и электроникой. Вторая грань — это производство собственного пикапа Tesla, что, требует больше времени. Прототип этого фургона был отвергнут в течение подготовки к шоу в 2019-м.
lineup.cyber.more6=В марте 2019, сразу после запуска Tesla Model Y, Илон Маск показывал изображение пикапа и говорил, что он будет в стиле киберпанк и не всем понравится из-за его футуристичных форм и стиля персонального защищенного транспорта.
lineup.cyber.more7=В течение презентации, которая состоялась 21 ноября 2019 года, Маск демонстрировал материалы, из которых сделан Tesla Cybertruck. А это нержавеющая сталь и особо прочное стекло. Особо прочное стекло не разбилось в тесте прямо на презентации, но когда Франц фон Хольцхаузен металлическим шаром попытался разбить стекла в машине, они разбились. Маск пошутил, что «ему есть над чем поработать». И что «мы это сотрем на видео».
lineup.cyber.more8=Перед концом презентации Маск показал Tesla ATV — полностью электрический квадроцикл. Его закатили в Tesla Cybertruck по рампе и, при том, он мог заряжаться от него. (от розетки 120 вольт);
lineup.cyber.more9=Все модели Cybertruck имеют следующие характеристики: 250 Кватт Supercharge, автопилот, рессорную подвеску, выводы розеток на 110 и 220 вольт. Машины имеют экзоскелет (несущую конструкцию кузова) в отличие от рамы в обычных пикапах. Подобно всем другим машинам Tesla, можно заказать автопилот заплатив дополнительные 7000 долларов в цену всей конфигурации.
lineup.cyber.more10=Single motor RWD // дальность 482 км // ускорение 0-100 км/ч меньше 6.5 секунд // Максимальная скорость 170 км/ч // грузоподъёмность 1587 килограмм // прицеп вес 3400 килограмм // цена 39900 долларов //Dual motor AWD // дальность 600 км // ускорение 0-100 км/ч меньше 4.5 секунд // максимальная скорость 193 км/ч // грузоподъёмность 1587 кг // вес прицепа более 4535 кг // цена 49900 долларов // Tri motor AWD // дальность более 800 км // ускорение 0-100 км/ч менее 2.9 секунд // максимальная скорость 210 км/ч // грузоподъёмность 1587 кг // прицеп более 6350 кг // цена 69900 долларов // Дополнительно Tesla подтверждает следующие размерности для всех моделей: объём багажника 2.8 кубических метров. Длина 198 см. Просвет до 40 см. Угол заезда 35 градусов. Угол съезда 28 градусов.
lineup.cyber.more11=Стандартная модель будет использовать подстраивающуюся пневмоподвеску для компенсации вариаций в нагрузке и, также, будет иметь полный привод. Он будет иметь на борту инверторы для поддержки розеток на 110 и 220 вольт, позволяющие воспользоваться мощностью машины без портативного генератора. Воздушный компрессор необходимый для пневмоподвески, также присутствует. Камеры в машине позволяют выполнять автоматическую параллельную парковку.
lineup.cyber.more12=Опции для батареи позволяют изменять дальность поездки от одного полного заряда от 400 до 800 км. Ёмкость батарей приблизительно 100 кВт*ч. Сиденье для водителя столь большое, что позволяет усесться в нём весьма крупному человеку. Кабина может быть защищена от шрапнели. В блоге UpShift указывается на его вес 2700 килограмм и мощность 775 лошадиных сил.
lineup.cyber.more13=Опционально доступна полная герметичность кабины, которая позволит использовать Cybertruck в качестве амфибии.
