aboutus.whoweare=Ми - команда розробників, що складається з однієї людини, зробили сайт про електромобілі Tesla і хочемо представити його Вам.
lineup.title=Модельный ряд
lineup.roadster.brief=Спортивний електромобіль, перший автомобіль фірми. Офіційна презентація відбулася 19 липня 2006 року у місті Санта-Моніка, Каліфорнія. Tesla Motors провела конкурс для вибору виду запланованих двох Tesla Roadster, виданих британським виробником спортивних автомобілів Lotus. Автомобілі були отримані.
lineup.modelS.brief=Концепт автомобіля був представлений 26 березня 2009 року у містечку Хоторн, Каліфорнія. П'ятидверний хетчбек розробляється під колишнім умовним позначенням "Whitestar" фірмовою філією в Детройті. Після закінчення проектно-конструкторських робіт фабрика повинна виробляти у Каліфорнії спочатку 10 000, пізніше – 25 000 автомобілів моделі.
lineup.modelX.brief=9 лютого 2012 року компанія представила прототип нової моделі - кросовер під назвою Tesla Model X. Тоді ж Ілон Маск заявив, що виробництво моделі планується розпочати у 2013 році.
lineup.model3.brief=Model 3 спочатку носила назви Model E та BlueStar, поточна назва була анонсована 15 липня 2014 року. Очікувалося, що модель буде представлена у березні 2016 року.
lineup.modelY.brief=Електричний кросовер середнього класу представлений у березні 2019 року. Серійне виробництво розпочато на фабриці у Фрімонті у січні 2020 року, а постачання споживачам – 13 березня 2020 року.
lineup.semi.brief=16 листопада 2017 року Tesla провела презентацію електричного тягача Tesla Semi, виробництво якого розпочнеться у 2021 році. Запас ходу у електровантажівки становить приблизно 800 км (можливо 900 км) при завантаженні 40 тонн.
lineup.cybertruck.brief=21 листопада 2019 року компанія представила електричний пікап Tesla Cybertruck. Через п'ять днів після презентації автомобіль зібрав 250 тисяч передзамовлень.
lineup.roadster.more1=Спортивний електромобіль, перший автомобіль фірми. Офіційна презентація відбулася 19 липня 2006 року у місті Санта-Моніка, Каліфорнія.
lineup.roadster.more2=Tesla Motors провела конкурс для вибору виду запланованих двох Tesla Roadster, виданих британським виробником спортивних автомобілів Lotus. Автомобілі були отримані.
lineup.roadster.more3=Перші 1000 Tesla Roadster було зроблено протягом одного місяця. Ціна одного автомобіля становила 100 000 доларів США. Серійне виробництво розпочалося у березні 2008 року.
lineup.roadster.more4=Ця модель продавалася до 2012 року, оскільки контракт із Lotus на постачання 2500 машин минув наприкінці 2011 року. Компанія перестала приймати заявки на американському ринку у серпні 2011 року. Наступне покоління цієї моделі планується представити у 2019 році.
lineup.roadster.more5=Серійне виробництво, за заявою компанії, почалося 17 березня 2008 року, хоча реальні постачання покупцям почалися на кілька місяців пізніше.
lineup.roadster.more6=До вересня 2009 року було продано 700 родстерів
lineup.roadster.more7=У 2010 році компанія розпочала виробництво та продаж праворульних автомобілів для ринків Великобританії, Австралії, Японії, Гонконгу та Сінгапуру. У цьому ж році було представлено версію Tesla Roadster 2,5.
lineup.roadster.more8=У травні 2010 року компанія Tesla Motors отримала від Toyota 50 мільйонів доларів інвестицій, на які придбала закритий завод NUMMI (Фремонт, штат Каліфорнія), який раніше належав Toyota.
lineup.roadster.more9=Контракт з Lotus на поставку 2500 машин минув наприкінці 2011 року. Компанія перестала приймати заявки на американському ринку у серпні 2011 року. Виробництво моделі Tesla Roadster припинено у січні 2012 року. У рестайлінговій версії Roadster 2.5, який був представлений влітку 2012 у Гудвуді, автомобіль отримав змінені радіаторні грати, передній та задній бампера.
lineup.roadster.more10=29 вересня 2014 року Tesla Motors заявила про незначне оновлення моделі. Нову версію назвали Tesla Roadster 3.0. Покращена аеродинаміка, збільшена до 70 кВт·год ємність акумуляторів та шини з меншим опором коченню дозволили збільшити автономність до 644 км (400 миль).
lineup.roadster.more11=Нове покоління Roadster, побудоване на тій же платформі, що і Model 3, планується випустити в 2019 році.
lineup.roadster.more12=На міжнародному автосалоні Детройта 2010 був показаний ювілейний екземпляр Tesla Roadster. Керівник Tesla Ілон Маск повідомив, що компанія випустила 1000 електричних родстерів Tesla Roadster. Тисячний Tesla Roadster відрізняється унікальним оздобленням інтер'єру з карбоновими вставками. Його ціна становить 175 тисяч доларів і виручені від продажу кошти спрямують на благодійні потреби.
lineup.modelS.more1=Концепт автомобіля був представлений 26 березня 2009 року у містечку Хоторн, Каліфорнія. П'ятидверний хетчбек розробляється під колишнім умовним позначенням "Whitestar" фірмовою філією в Детройті. Після закінчення проектно-конструкторських робіт фабрика повинна виробляти у Каліфорнії спочатку 10 000, пізніше – 25 000 автомобілів моделі.
lineup.modelS.more2=Постачання автомобілів у США почалося 22 червня 2012 року. Спочатку пропонувалося дві версії: на 60 і 85 кВт·год, обладнані одним електродвигуном, розташованим на задній осі. Потім, 9 жовтня 2014 року, з'явилася опція з електродвигунами на кожній осі, а вже з 8 квітня 2015 року компанія повністю відмовилася від однорухової комплектації та від 60 кВт⋅год версії. З цього часу всі машини, що випускаються, обладнані двома електродвигунами, повним приводом і в базовій версії оснащуються 70 кВт⋅год батареєю. Стартова ціна починається від 75 750 доларів США. Залежно від комплектації, без перезарядки автомобіль зможе проїхати 442, 502 та 480 кілометрів.
lineup.modelS.more3=12 листопада 2012 року автомобіль отримав нагороду "Автомобіль року" від американського журналу Motor Trend.
lineup.modelS.more4=Постачання моделей S та X у 2015 та 2016 роках:
lineup.modelS.more5=30 березня 2018 року компанія Tesla відкликала близько 123 тис. автомобілів серії Model S, які були випущені до квітня 2016 року, для заміни деталей гідропідсилювача керма. Обумовлювалося це тим, що болти гідропідсилювача піддаються корозії в холодну пору року. Така дія виявляється через солі, яку використовують з метою запобігання зледеніння на дорогах. Tesla почала поставки з 1000 седанів обмеженого випуску Signature та Signature Performance, оснащених акумуляторами ємністю 85 кВт·год і вартістю 95 400 та 105 400 доларів відповідно.
lineup.modelS.more6=Спочатку в планах Tesla було розпочати у 2013 році виробництво автомобілів з акумуляторами ємністю 60 кВт·год (335 км) та 40 кВт·год (260 км), проте через малий попит від моделі на 40 кВт·год вирішено було відмовитися від них .
lineup.modelS.more7=У червні 2013 року компанія показала перезаряджання Model S шляхом автоматичної заміни батареї. В ході демонстрації було показано, що процедура займає приблизно 90 секунд, що більш ніж удвічі швидше заправляє повний бак аналогічного бензинового автомобіля. За заявою президента компанії Ілона Маска, "повільна" (20 хвилин для 50% заряду акумулятора) зарядка батареї Model S на заправних станціях компанії залишиться безкоштовною, тоді як швидка заміна обійдеться власнику машини в суму близько 60-80 доларів, що приблизно відповідає вартості повного бака бензину.
lineup.modelS.more8=Однак, надалі, від планів автоматичної зміни батарей було вирішено відмовитися на користь розвитку мережі заправок Tesla Superchargers. Тільки автомобілі, продані до 22 січня 2017 року, будуть скористатися довічною безкоштовною необмеженою швидкою зарядкою на станціях Tesla Superchargers; автомобілі, продані після січня 2017 року, отримають 400 кВт·год безкоштовної швидкої зарядки на рік, при перевищенні цієї кількості, власникові доведеться сплатити вартість спожитої під час швидкої зарядки електрики.
lineup.modelS.more9=У 2016 році Tesla Model S отримав оновлений дизайн, частково більш схожий на Model 3. У 2017 році також відбулося деяке оновлення модельного ряду і тепер у продажу доступні тільки версії 75, 75D, 100D, P100D (цифри позначають ємність акумулятора в кВт год, D – повний привід, P – продуктивна версія).
lineup.modelX.more1=9 лютого 2012 року компанія представила прототип нової моделі - кросовер під назвою Tesla Model X. Тоді ж Ілон Маск заявив, що виробництво моделі планується розпочати у 2013 році. Спочатку планувалося, що наприкінці 2014 року буде поставлено невеликі партії, а повноцінний випуск моделі розпочнеться у 2015 році. Однак, у лютому 2014 року було заявлено, що початок постачання очікується лише у другому кварталі 2015 року. У листопаді початок постачання було знову перенесено, цього разу на третій квартал 2015 року.
lineup.modelX.more2=У порівнянні з Model S внесені наступні зміни: доданий 3-й ряд сидінь, задні двері вгору для входу пасажирів у 2-й і 3-й ряд, що автоматично відкриваються, можливість замовити модель з двома моторами.
lineup.modelX.more3=У 1-му кварталі 2016 року було продано 2400 Tesla Model X.
lineup.modelX.more4=Серед причин затримки випуску Tesla Model X були проблеми з дверима у формі крила чайки та охолодження двигунів.
lineup.modelX.more5=Першими автомобіль отримають покупці, які резервували його понад три роки тому і внесли депозит у 40 тисяч доларів. Передзамовлення оформили близько 25 тисяч осіб, час очікування на постачання для нових покупців — від 8 до 12 місяців. У Tesla очікують, що половину їх майбутніх продажів становитимуть кросовери.
lineup.modelX.more6=Tesla Motors планує розширити свою аудиторію за рахунок жінок з дітьми та позиціонує Model X як "найбезпечніший SUV за всю історію" та сімейний автомобіль для подорожей (машина може тягнути автопричіп масою більше двох тонн). Загалом сегмент дорогих SUV у серпні 2015 року зріс у США на 17%, уп'ятеро найкраще авторинку.
lineup.modelX.more7=У 2016 році Tesla Model X почнуть збирати і на європейському заводі компанії у нідерландському Тілбурзі.
lineup.model3.more1=Model 3 спочатку носила назви Model E та BlueStar, поточна назва була анонсована 15 липня 2014 року. Очікувалося, що модель буде представлена у березні 2016 року.
lineup.model3.more2=30 липня 2007 року Мартін Ебергартд повідомив, що автомобіль надійде у продаж до 2012 року. Очікувана ціна моделі в США становила не більше 30 000 доларів.
lineup.model3.more3=Model 3 була представлена 1 квітня 2016 року. За перший тиждень машину зарезервували 325 тис. осіб, внісши депозит в тисячу доларів. За словами Маска, такий значний обсяг замовлень мав призвести до коригування виробничих планів компанії.
lineup.model3.more4=Виробництво стартувало у 2017 році. Ціна стандартної версії - 35 000 доларів, дальність поїздки до базової моделі дорівнює 350 км. Автомобіль на 20% компактніший за Model S.
lineup.model3.more5=Спочатку електромобіль мав називатись Tesla Model Е, але компанія Ford подала на Tesla Motors до суду, який і виграла, отримавши право на назву Model E.
lineup.model3.more6=1 квітня 2016 року у день презентації прототипу моделі було відкрито резервування. На початок презентації компанія отримала 115 тис. заявок. Усього за першу добу машину зарезервували 180 тис. осіб, внісши депозит в тисячу доларів. Ця кількість перевищила загальну кількість продажів автомобілів компанії за всю історію. Кількість замовлень за перші три дні досягла 276 тис., за перший тиждень - 325 тис., а до 16 травня 2016 року досягла 373 тис. Через день після старту резервування Ілон Маск повідомив, що компанія буде змушена переглянути власний виробничий план.
lineup.model3.more7=19 травня стало відомо, що Tesla Motors продасть власні акції на $1,4 млрд і пустить залучені кошти на розширення виробництва до 500 тис. автомобілів вже до 2018 року.
lineup.model3.more8=31 травня 2016 року на щорічних зборах акціонерів Ілон Маск оголосив, що власники Model 3 платитимуть за користування фірмовою мережею зарядних станцій Supercharger або мають придбати відповідну опцію. Причиною цього рішення компанія назвала бажання максимально зменшити початкову вартість автомобіля.
lineup.model3.more9=2 червня Маск повідомив, що розробку Model 3 практично завершено, і компанія планує закінчити розробку через шість тижнів, залишивши будь-які нові ідеї для наступних версій. Також було оголошено, що до кінця 2016 року відбудеться захід, присвячений Model 3. Видання The Verge передбачає, що йшлося про презентацію готової до виробництва версії електромобіля.
lineup.model3.more10=28 липня 2017 року журналістам та співробітникам компанії були представлені перші 30 серійних Tesla Model 3. Пріоритет у черзі на отримання дістався співробітникам компанії.
lineup.model3.more11=Перші постачання не пов'язані з компанією замовникам планувалися на листопад-грудень 2017 року. Постачання Tesla Model 3 у стандартній комплектації за 35 000$ планувалося розпочати наприкінці 2017, а навесні 2018 року постачати версії з 2 моторами (D), надалі з покращеною продуктивністю (PD). Перші поставки Tesla Model 3 за межі США планувалося розпочати наприкінці 2018 року, а випуск версії з правим кермом лише у 2019 році.
lineup.model3.more12=У 3 кварталі 2017 року було виготовлено 260 Tesla Model 3.
lineup.model3.more13=У 4 кварталі 2017 року вироблено 2425 автомобілів.
lineup.model3.more14=У 1 кварталі 2018 року виробили 9766 автомобілів.
lineup.model3.more15=У 2 кварталі 2018 року було виготовлено 28 578 автомобілів. До 2 кварталу 2018 року у виробництві була тільки Long Range версія з одним мотором (RWD).
lineup.model3.more16=У 2 кварталі 2018 року почалося виробництво та постачання версії з двома моторами та покращеною продуктивністю. Для всіх перерахованих вище версій передбачуваний запас ходу становить 310 миль(500 км).
lineup.model3.more17=У 3 кварталі 2018 року було вироблено 53239 автомобілів, причому електромобілів з двома моторами було вироблено більше, ніж з одним. 13 жовтня 2018 з конвеєра зійшов електромобіль Tesla Model 3 під порядковим номером 100 000.
lineup.model3.more18=У 4 кварталі 2018 року було вироблено 61 394 автомобілів, всього за 2018 рік було виготовлено 145 846 екземплярів Model 3. Таким чином, Model 3 стала електромобілем, що найбільше продається в 2018 році, обійшовши Nissan Leaf і BAIC EC. І це незважаючи на те, що в 2018 році ціна на найдоступніші модифікації Model 3 була від 45 000 доларів (виробництво базової версії ціною від 35 000 доларів планують запустити в 2019 році), а продаж за межами Північної Америки ще не почався.
lineup.model3.more19=У 1 кварталі 2019 року було вироблено 62 950 Model 3, у другому кварталі 2019 року - 72 531 Model 3. У першому кварталі 2019 року почалися продажі Model 3 за межами Північної Америки, перш за все в Європі та Китаї. У першому-другому кварталі 2019 року в Європі були доступні лише машини з лівим кермом та у дорогих комплектаціях. Перші Model 3 з правим кермом прибули до Великобританії наприкінці червня-початку липня 2019 року.
lineup.modelY.more1=Електричний кросовер середнього класу представлений у березні 2019 року. Серійне виробництво розпочато на фабриці у Фрімонті у січні 2020 року, а постачання споживачам – 13 березня 2020 року.
lineup.modelY.more2=Перші згадки про електричний кросовер Tesla Model Y датуються 2015-2016 рр.: тоді Ілон Маск часом обіцяв двері Falcon Wings, роздумував про власну платформу для новинки, розповідав про новий завод. Однак переміг прагматизм і бажання якнайшвидше запустити електрокар у виробництво: кросовер Tesla Model Y побудований з використанням компонентів Tesla Model 3 (два електромобілі технічно родичі на 75%), задні двері виконані звичайним способом, а перший екземпляр Tesla Model Y приїхав зі США. Що, втім, не скасовує факту: Tesla Model Y – це цілком самостійна модель.
lineup.modelY.more3=Перш за все, електричний кросовер Tesla Model Y виявляється дещо більшим за седан Tesla Model 3 за габаритами. Так, довжина становить 4,75 м, ширина дорівнює 1,92 м, а найбільше відрізняється висота кузова – 1,62 м. Плюс кросовер отримав 2,89-метрову колісну базу та 17-сантиметровий кліренс (167 мм, якщо точно) . При цьому обидва автомобілі максимально схожі спереду та ззаду – не рівна година їх сплутати: схожі фари та ліхтарі, схожі обводи переднього бампера та гладкого капота, лише задній бампер трохи змінився в нижній частині. При погляді на боковину відмінності помітніші. Насамперед, відразу помітний вищий «купол» даху. Крім того, кросовер Tesla Model Y отримав помітні збільшені вікна ззаду. Мабуть, стануть у пригоді для пасажирів третього ряду. Так, виробник заявляє для Tesla Model Y опціональний 7-місний салон, що також виділяє кросовер на тлі седана.
lineup.modelY.more4=Передня панель також практично ідентична Tesla Model 3: масивна дерев'яна вставка, 15-дюймовий горизонтальний дисплей, відсутність звичних приладів і дефлекторів вентиляції. Замість останніх – щілина на всю ширину салону, через яку подається повітря. Схожі передні сидіння та дверні карти у стилі «мінімалізм»: нейтрально-сіра кольорова гама, вставка з алькантари, кнопки з чорною глянсовою обробкою. Багато глянцю і на центральній консолі – два місткі бокси прикриті кришками з мікроліфтом. В цілому: все знайоме і відоме щодо Tesla Model 3.
lineup.modelY.more5=Але варто лише пересісти назад – і ви одразу побачите різницю. Навіть не так: не побачите – а відчуєте. Своїми ногами та ступнями, для яких нарешті запропоновано вдосталь місця. Вкотре стверджую: кузов «кросовер» є оптимальним для електромобіля з акумулятором у днищі. Так можна забезпечити більш високу посадку для пасажирів другого ряду, встановити передні крісла вище – і, як наслідок, виграти місце для ніг, колін, ступнів. Ось вам перша важлива перевага кросовера над седаном Tesla Model 3. А якщо додати панорамний дах, регулювання заднього дивана по куту нахилу, дефлектори вентиляції та підігрів для пасажирів, то електрокар Tesla Model Y взагалі виглядає гарним. Ось тільки – знову «мінімалізм». Чи не бачите на фото кнопок підігріву дивана? Їх немає: керування підігрівом дивана ззаду здійснюється через центральний дисплей у передній частині салону. У цьому є й переваги та недоліки. Мінус – пасажири не можуть самі вмикати/вимикати підігрів. Плюс – водієві зручно вимикати підігрів: наприклад, після того, як висадив дітей у школи.
lineup.modelY.more6=Тепер друга важлива перевага Tesla Model Y та його типу кузова: багажник. Похилий задні двері піднімається високо і відкриває величезний отвір, через який у багажник зручно вантажити великогабаритні речі. При 5-місцевому салоні об'єм багажника становить близько 500 літрів, а якщо складе другий ряд сидінь – то отримаєте 1926 літрів. Плюс дві ніші в підпіллі (для зарядних проводів або набору автомобіліста), плюс електропривод кришки багажника, плюс кнопки складання задніх сидінь… Ще б шторка багажника не завадила – а ось її якраз і немає. Натомість є другий маленький багажник під капотом.
lineup.semi.more1=16 листопада 2017 року Tesla провела презентацію електричного тягача Tesla Semi, виробництво якого розпочнеться у 2021 році. Запас ходу у електровантажівки становить приблизно 800 км (можливо 900 км) при завантаженні 40 тонн.
lineup.semi.more2=Хоча іноді автомобіль називають першим у світі представником класу електровантажівок, він був представлений пізніше MFTBC E-Fuso Vision One.
lineup.semi.more3=Розробкою вантажівки керує Джером Гільєн, колишній програмний директор Tesla S та віце-президент з проектування транспортних засобів.
lineup.semi.more4=Спочатку презентацію вантажівки було заплановано на вересень 2017 року. 4 жовтня 2017 року, за три тижні до офіційного анонсу, на сайті Reddit один з користувачів опублікував фотографію автомобіля, який може бути вантажівкою Tesla, проте в компанії відмовилися коментувати фото, що з'явилося. Під час виступів на презентації моделі Semi засновник компанії зазначив, що виробництво подібної електричної вантажівки стане новим кроком у бік звільнення економіки від використання викопного палива. На презентації, що відбулася 16 листопада 2017 року, стали відомі технічні характеристики вантажівки: на одному заряді акумулятора вона може проїхати до 800 кілометрів; без вантажу Semi може розігнатися до 100 км/год за 5 секунд, при повному завантаженні (36 тонн) – за 20 секунд; коефіцієнт аеродинамічного опору кабіни (Cx) заявлено на рівні 0,36. Час повного заряджання акумулятора становить 40 хвилин (при цьому на 80% він заряджається за 30 хвилин).
lineup.semi.more5=Вантажівка відноситься до 8 класу (за американською класифікацією) з максимальною дозволеною масою понад 15 тонн. Скло вантажівки виготовлене зі спеціального посиленого скла і відрізняється підвищеною міцністю.
lineup.semi.more6=Протестувати роботу каравану автомобілів у безпілотному режимі компанія збирається (2017) у пустелі штату Невада. Наприкінці січня 2018 року з'явилися свідчення того, що у каліфорнійському Саннівейлі компанія розпочала випробування вантажівки на дорогах загального користування.
lineup.semi.more7=Випуск Tesla Semi спочатку планували розпочати у 2019 році. Пізніше початок виробництва було перенесено на 2020 рік.
lineup.semi.more8=9 червня 2020 року Ілон Маск заявив, що електричний тягач готовий: «Настав час зробити все можливе і довести Tesla Semi Truck до серійного виробництва. Досі воно було обмеженим, що дозволило нам покращити його». У результаті 10 червня вперше в історії акції Tesla стали коштувати понад 1 тис. доларів за штуку, а капіталізація компанії перевищила 185 млрд. доларів. За цим показником Tesla обійшла японську Toyota, ставши найдорожчим автовиробником у світі.
lineup.cyber.more1=21 листопада 2019 року компанія представила електричний пікап Tesla Cybertruck. Через п'ять днів після презентації автомобіль зібрав 250 тисяч передзамовлень.
lineup.cyber.more2=Має запас ходу на 400—800 км, а також пневмопідвіску, що підлаштовується під навантаження. Є опція герметичності та розетки в кузові на 110 та 220 вольт. Виробництво заплановане на кінець 2021 року.
lineup.cyber.more3=У 2012 і 2013 роках Маск обговорював створення пікапа, схожого на Ford F-250. У ранньому 2014 році Маск передбачав 4-5 років перед створенням такої машини.
lineup.cyber.more4=У 2016 році Маск говорив про створення пікапа з абсолютно новими властивостями. Можливе створення рами та підвіски для створення пікапа чи невеликого фургона. У пізньому 2017 розмір був визначений як щонайменше Ford F-150, причому з властивістю «змінює гру». У процесі викочування Tesla Semi та Tesla Roadster у листопаді 2017-го показували картинку пікапа, здатного перевозити пікап. Ідеї цього пікапа пророблялися 5 років щонайменше.
lineup.cyber.more5=У пізньому 2018 році Tesla працювала над двома гранями свого пікапа. Перша грань – це використання основи Mercedes-Benz Sprinter з доданими Tesla електричною трансмісією, батареєю та електронікою. Друга грань - це виробництво власного пікапа Tesla, що вимагає більше часу. Прототип цього фургона було відкинуто протягом підготовки до шоу 2019-го.
lineup.cyber.more6=У березні 2019, відразу після запуску Tesla Model Y, Ілон Маск показував зображення пікапа і говорив, що він буде в стилі кіберпанк і не всім сподобається через його футуристичні форми та стиль персонального захищеного транспорту.
lineup.cyber.more7=Протягом презентації, яка відбулася 21 листопада 2019 року, Маск демонстрував матеріали, з яких виготовлено Tesla Cybertruck. А це нержавіюча сталь та особливо міцне скло. Особливо міцне скло не розбилося у тесті прямо на презентації, але коли Франц фон Хольцхаузен металевою кулею спробував розбити шибки в машині, вони розбилися. Маск пожартував, що «йому є над чим попрацювати». І що «ми це зітремо на відео».
lineup.cyber.more8=Перед кінцем презентації Маск показав Tesla ATV – повністю електричний квадроцикл. Його закотили в Tesla Cybertruck по рампі і, до того ж, він міг заряджатися від нього. (Від розетки 120 вольт);
lineup.cyber.more9=Всі моделі Cybertruck мають такі характеристики: 250 Кват Supercharge, автопілот, ресорну підвіску, висновки розеток на 110 і 220 вольт. Машини мають екзоскелет (несучу конструкцію кузова) на відміну від рами у звичайних пікапах. Подібно до всіх інших машин Tesla, можна замовити автопілот заплативши додаткові 7000 доларів у ціну всієї конфігурації.
lineup.cyber.more10=Single motor RWD // дальність 482 км // прискорення 0-100 км/год менше 6.5 секунд // Максимальна швидкість 170 км/год // вантажопідйомність 1587 кілограм // причіп вага 3400 кілограм // ціна 39900 доларів //Dual motor AWD // дальність 600 км // прискорення 0-100 км/год менше 4.5 секунд // максимальна швидкість 193 км/год // вантажопідйомність 1587 кг // вага причепа понад 4535 кг // ціна 49 900 доларів // Tri motor AWD // дальність більше 800 км // прискорення 0-100 км/год менше 2.9 секунд // максимальна швидкість 210 км/год // вантажопідйомність 1587 кг // причіп понад 6350 кг // ціна 69 900 доларів // Додатково Tesla підтверджує наступні розмірності для всіх моделей: Об'єм багажника 2.8 кубічних метрів. Довжина 198 см. Просвіт до 40 см. Кут заїзду 35 градусів. Кут з'їзду 28 градусів.
lineup.cyber.more11=Стандартна модель використовуватиме пневмопідвіску, що підлаштовується, для компенсації варіацій у навантаженні і, також, матиме повний привід. Він матиме на борту інвертори для підтримки розеток на 110 і 220 вольт, що дають змогу скористатися потужністю машини без портативного генератора. Повітряний компресор необхідний для пневмопідвіски також присутній. Камери в машині дозволяють виконувати автоматичне паралельне паркування.
lineup.cyber.more12=Опції для батареї дозволяють змінювати дальність поїздки від одного повного заряду від 400 до 800 км. Місткість батарей приблизно 100 кВт*год. Сидіння для водія настільки велике, що дозволяє сісти в ньому дуже великій людині. Кабіна може бути захищена від шрапнелі. У блозі UpShift вказується на його вагу 2700 кілограм та потужність 775 кінських сил.
lineup.cyber.more13=Опціонально доступна повна герметичність кабіни, яка дозволить використовувати Cybertruck як амфібію.
game.controller=Управління:
